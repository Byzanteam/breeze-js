name: Publish

on:
  release:
    types:
      - published

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 24
      - run: npm ci
      - uses: JS-DevTools/npm-publish@v3
        with:
          tag: v0.6.0-alpha.0
          token: ${{ secrets.NPM_AUTH_TOKEN }}
